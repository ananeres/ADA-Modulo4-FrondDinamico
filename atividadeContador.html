<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador Aula 01</title>

    <style>
      .green {
          color: green;
      }

      .black {
          color: black;
      }

      .red {
          color: red;
      }
  </style>

    <h1>Contador</h1>

    <h1 id="result" class="black">0</h1>

    <button onclick="somar()">Somar +1</button>
    <button onclick="subtrair()">Subtrair -1</button>
  </head>
  <body></body>

  <script>
    function somar() {
      let result = document.getElementById("result");
      let value = Number(result.textContent);
      result.innerHTML = value + 1;
      coresContador(value + 1);
    }

    function subtrair() {
      let result = document.getElementById("result");
      let value = Number(result.textContent);

      //if (value <= 0) return;

      result.innerHTML = value - 1;
      coresContador(value - 1);
    }    

    function coresContador(value){
      const result = document.getElementById('result');
      result.classList.remove('green', 'black', 'red');

      if (value > 0){
        result.classList.add('green')
      } else if (value < 0){
        result.classList.add('red')
      } else {
        result.classList.add('black')
      }
    }

  </script>
</html>
